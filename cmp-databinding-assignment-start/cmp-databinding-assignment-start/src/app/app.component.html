<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <app-game-control (startEvent)="OnstartEvent($event)"></app-game-control>
    </div>
    <div class="col-sm-12" *ngIf="(eventdata % 2 )!==0">
      <app-odd [oddNumber]="eventdata"></app-odd>
    </div>
      <div class="col-sm-12" *ngIf="(eventdata % 2 )===0">
      <app-even [EvenNumber]="eventdata"></app-even>
    </div>
  </div>
</div>
